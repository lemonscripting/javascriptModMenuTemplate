<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mod Menu</title>
<style>
    /* Basic styling for the mod menu */
    .mod-menu {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border: 1px solid #707070;
        font-family: Arial, sans-serif;
        border-radius: 5px;
        z-index: 9999;
        cursor: move; /* Cursor style for draggable */
    }

    /* Styling for menu items */
    .menu-item {
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
    }

    .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Styling for checkboxes */
    input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #707070;
        border-radius: 3px;
        margin-right: 10px;
        cursor: pointer;
    }

    input[type="checkbox"]:checked {
        background-color: #5CB85C;
    }

    input[type="checkbox"]:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Styling for labels */
    label {
        cursor: pointer;
    }

    /* Styling for navigation bar */
    .navbar {
        margin-bottom: 10px;
    }

    .navbar button {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        margin-right: 10px;
        outline: none;
        padding: 5px 10px;
        border-radius: 5px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .navbar button:hover {
        border-color: white;
    }

    .page {
        display: none;
    }

    .page.active {
        display: block;
    }

    /* Header styling */
    .header {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="mod-menu" id="mod-menu">
    <div class="header">Author: Your Name</div>
    <div class="navbar">
        <button onclick="showPage('page1')">Page 1</button>
        <button onclick="showPage('page2')">Page 2</button>
    </div>
    <div class="page active" id="page1">
        <div class="menu-item">
            <input type="checkbox" id="mod1">
            <label for="mod1">Toggle Mod 1</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="mod2">
            <label for="mod2">Toggle Mod 2</label>
        </div>
        <!-- Add more menu items for page 1 as needed -->
    </div>
    <div class="page" id="page2">
        <div class="menu-item">
            <input type="checkbox" id="mod3">
            <label for="mod3">Toggle Mod 3</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="mod4">
            <label for="mod4">Toggle Mod 4</label>
        </div>
        <!-- Add more menu items for page 2 as needed -->
    </div>
</div>

<script>
    // JavaScript for making the mod menu draggable
    const modMenu = document.getElementById('mod-menu');

    let isDragging = false;
    let offsetX, offsetY;

    // Function to handle mouse down event
    function handleMouseDown(event) {
        isDragging = true;
        offsetX = event.clientX - modMenu.getBoundingClientRect().left;
        offsetY = event.clientY - modMenu.getBoundingClientRect().top;
    }

    // Function to handle mouse move event
    function handleMouseMove(event) {
        if (isDragging) {
            const newX = event.clientX - offsetX;
            const newY = event.clientY - offsetY;

            modMenu.style.left = newX + 'px';
            modMenu.style.top = newY + 'px';
        }
    }

    // Function to handle mouse up event
    function handleMouseUp() {
        isDragging = false;
    }

    // Add event listeners for mouse events
    modMenu.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);

    // Function to show/hide pages based on navigation
    function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            if (page.id === pageId) {
                page.classList.add('active');
            } else {
                page.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
